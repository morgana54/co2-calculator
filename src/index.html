<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CO2 Calculator</title>
  </head>
  <body></body>
</html>

<html>
  <body>
    <section id="hero-container"></section>
    <section id="categories-section">
      <!-- 1440 = 24 * 60 - tyle jest minut w dobie -->

      <div class="category-wrapper">
        <p class="category-title">Rozmowa przez telefon</p>
        <div class="category-bottom-container">
          <img alt="" class="category-logo" src="./assets/icon_telephone.svg" />
          <div class="slider-wrapper">
            <div class="slider-tooltip" id="rozmowa_przez_telefon-tooltip">
              0 min
            </div>
            <input
              type="range"
              id="rozmowa_przez_telefon"
              class="slider"
              min="0"
              max="1440"
              step="5"
              value="0"
            />
          </div>
        </div>
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="komunikatory-tooltip">0 min</div>
        <input
          type="range"
          id="komunikatory"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="gry-tooltip">0 min</div>
        <input type="range" id="gry" min="0" max="1440" step="5" value="0" />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="instagram-tooltip">0 min</div>
        <input
          type="range"
          id="instagram"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="facebook-tooltip">0 min</div>
        <input
          type="range"
          id="facebook"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="tiktok-tooltip">0 min</div>
        <input type="range" id="tiktok" min="0" max="1440" step="5" value="0" />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="netflix-tooltip">0 min</div>
        <input
          type="range"
          id="netflix"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="youtube-tooltip">0 min</div>
        <input
          type="range"
          id="youtube"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="spotify-tooltip">0 min</div>
        <input
          type="range"
          id="spotify"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>

      <div class="slider-wrapper">
        <div class="slider-tooltip" id="przegladarka-tooltip">0 min</div>
        <input
          type="range"
          id="przegladarka"
          min="0"
          max="1440"
          step="5"
          value="0"
        />
      </div>
      <button id="count-btn">oblicz</button>
    </section>

    <section id="co2-summed-up-result-section">
      <p>Codziennie wytwarzasz</p>
      <p id="co2-result">1234g CO2</p>
    </section>

    <div id="bubble-chart-container"></div>

    <script type="text/javascript" src="init.ts"></script>
  </body>
</html>
